<div class="row">
    <div class="jumbotron text-center">
        <p>Click on the "Accessible By Public Transport" button in the results list to let others know this is a public
        transport accessible meeting.</p>
    </div>
</div>
<div class="row">
    <div class="text-center col-md-6 col-md-offset-3" ng-repeat="meeting in transportMeetings">
        <p><h2>{{meeting.name}}</h2><br/>
               {{meeting.address}}<br/>
               {{meeting.city_state}}</p>
    </div>
</div>
